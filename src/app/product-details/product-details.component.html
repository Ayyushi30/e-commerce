<div class="row product-details" *ngIf="productDetails"> 
    <div class="col-sm-6">
        <img class="product-image" src="{{productDetails.product_image}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productDetails.product_name}}</h1>
            <h3>Price: {{productDetails.product_price}}</h3>
            <div>
                Color:
                <h5 [style.backgroundColor]="productDetails.product_color" class="product-color"></h5>
            </div>
            <h6> Company: {{productDetails.product_company}}</h6>
            <h6> Description: {{productDetails.product_description}}</h6>
            <button class="form-button" (click)="addToCart()">Add to Cart</button>
            <!-- <button *ngIf="!isCartEmpty" class="form-button" (click)="removeToCart(productDetails)">Remove</button> -->

            <button class="form-button">Buy Now</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>

</div>
